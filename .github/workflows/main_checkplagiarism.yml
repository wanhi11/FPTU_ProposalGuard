name: Build and deploy ASP.Net Core app to Azure Web App - ProposalGuard

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x' # Update to your desired .NET version (8.x)

      - name: Restore dependencies
        run: dotnet restore ./FPTU_ProposalGuard.API/FPTU_ProposalGuard.API.csproj

      - name: Build project
        run: dotnet build ./FPTU_ProposalGuard.API/FPTU_ProposalGuard.API.csproj --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish ./FPTU_ProposalGuard.API/FPTU_ProposalGuard.API.csproj --configuration Release --output ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C084ED301BCF4604802AD5213B3F4D79 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A7269694298D492CB8FE45D07C2E5F53 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BA499C19D8E34E9A9F7961E7BEB5658D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ProposalGuard'
          slot-name: 'Production'
          package: ./_net-app

          
